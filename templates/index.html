{% extends 'base.html' %}
{% load static %}
{% block body%}
    <!-- banner part start-->
    <section class="banner_part">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7">
                    <div class="banner_slider">
                        <div class="single_banner_slider">
                            <div class="banner_text">
                                <div class="banner_text_iner">
                                    <h5>Winter Fasion</h5>
                                    <h1>Fashion Collection 2020</h1>
                                    <a href="/all_product" class="btn_1">shop now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner part start-->

    <!-- feature_part start-->
    <section class="feature_part pt-4">
        <div class="container-fluid p-lg-0 overflow-hidden">
            <div class="row align-items-center justify-content-between">
            {% for cat in category %}
                <div class="col-lg-3 col-sm-8">
                    <div class="single_feature_post_text">
                        <img src="{{cat.category_image.url}}" alt="#" height="450px" width="400px" >
                        <div class="hover_text">
                            <a href="/category/{{cat.category_name}}" class="btn_2">shop for "{{cat.category_name}}"</a>
                        </div>
                    </div>
                </div>
                
            {% endfor %}    
            </div>
        </div>
    </section>
    

{% endblock %}
